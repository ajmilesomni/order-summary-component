<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div role="main" class="card">

    <img src="./images/illustration-hero.svg" alt="illustration image" class="img-illustration">

    <div class="order-container">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="price-container">

      <div class="price">
        <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
        <div class="price-plan">
          <span class="annual-plan">Annual Plan</span>
          <span class="plan-price">$59.99/year</span>
        </div>
      </div>

      <span class="change-plan">Change</span>
    </div>

    <div class="btn">
      <button type="button" class="payment-btn">Proceed to Payment</button>
      <button type="button" class="cancel-btn">Cancel Order</button>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/ajmilesomni" target="_blank" rel="noopener">Aj Miles Omni</a>.
    </div>
  </footer>
</body>

</html>
